<!doctype html>
<html lang="en">
	<!-- Add the necessary code to include css from an external file -->
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title> Keyboard </title>
		<link rel="stylesheet" href="keyboard.css" />
	</head>
	<body>
		<!-- Build your keyboard within the following div -->
		<div id="kcontainer">
			<div class="grid-column">
				<div class="grid-item">~</div>
				<div class="grid-item">!</div>
				<div class="grid-item">@</div>
				<div class="grid-item">#</div>
				<div class="grid-item">$</div>
				<div class="grid-item">%</div>
				<div class="grid-item">^</div>
				<div class="grid-item">&</div>
				<div class="grid-item">*</div>
				<div class="grid-item">(</div>
				<div class="grid-item">)</div>
				<div class="grid-item">_</div>
				<div class="grid-item">+</div>
				<div class="grid-item-2">Bksp</div>
			</div>
			<div class="grid-column">
				<div class="grid-item-2">Tab</div>
				<div class="grid-item">Q</div>
				<div class="grid-item">W</div>
				<div class="grid-item">E</div>
				<div class="grid-item">R</div>
				<div class="grid-item">T</div>
				<div class="grid-item">Y</div>
				<div class="grid-item">U</div>
				<div class="grid-item">I</div>
				<div class="grid-item">O</div>
				<div class="grid-item">P</div>
				<div class="grid-item">{</div>
				<div class="grid-item">}</div>
				<div class="grid-item">|</div>
			</div>
			<div class="grid-column">
				<div class="grid-item">A</div>
				<div class="grid-item">S</div>
				<div class="grid-item">D</div>
				<div class="grid-item">F</div>
				<div class="grid-item">G</div>
				<div class="grid-item">H</div>
				<div class="grid-item">J</div>
				<div class="grid-item">K</div>
				<div class="grid-item">L</div>
				<div class="grid-item">:</div>
				<div class="grid-item">"</div>
				<div class="control-key">Enter</div>
			</div>
			<div class="grid-column">
				<div class="control-key">Shift</div>
				<div class="grid-item">Z</div>
				<div class="grid-item">X</div>
				<div class="grid-item">C</div>
				<div class="grid-item">V</div>
				<div class="grid-item">B</div>
				<div class="grid-item">N</div>
				<div class="grid-item">M</div>
				<div class="grid-item">&lt;</div>
				<div class="grid-item">&gt;</div>
				<div class="grid-item">?</div>
				<div class="control-key">Shift</div>
			</div>
			<div class="grid-column">
				<div class="control-key">Accept</div>
				<div class="space"></div>
				<div class="control-key">Cancel</div>
			</div>
		</div>
	</body>
</html>
<!-- Do not forget to validate your HTML 5 code against the W3 validator
	 available at https://validator.w3.org/ -->
